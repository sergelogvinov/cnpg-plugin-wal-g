apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: cnpg-plugin-wal-g
    control-plane: controller-manager
  name: cnpg-plugin-wal-g-controller-manager
  namespace: cnpg-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cnpg-plugin-wal-g
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: cnpg-plugin-wal-g
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - operator
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --cnpg-i-bind-address=:9090
        - --cnpg-i-cert-path=/tls/cnpgi-server
        - --cnpg-i-client-cert-path=/tls/cnpgi-client
        - --cnpg-i-pg-sidecar-image=$(SIDECAR_IMAGE)
        env:
        - name: SIDECAR_IMAGE
          value: ghcr.io/wal-g/cnpg-plugin-wal-g:0.2.0
        image: ghcr.io/wal-g/cnpg-plugin-wal-g:0.2.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tls/cnpgi-server
          name: cnpgi-server
        - mountPath: /tls/cnpgi-client
          name: cnpgi-client
        - mountPath: /run/secrets/cnpg-plugin-wal-g/webhook
          name: webhook-certificates
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: cnpg-plugin-wal-g-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cnpgi-server
        secret:
          secretName: cnpg-plugin-wal-g-server-tls
      - name: cnpgi-client
        secret:
          secretName: cnpg-plugin-wal-g-client-tls
      - name: webhook-certificates
        secret:
          defaultMode: 420
          optional: true
          secretName: cnpg-plugin-wal-g-webhook-cert
