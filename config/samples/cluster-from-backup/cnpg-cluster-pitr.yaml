apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-example-pitr
spec:
  instances: 3
  imagePullPolicy: Always
  plugins:
  - name: cnpg-extensions.yandex.cloud
    isWALArchiver: true
    parameters:
      someParameterName: some-parameter-value
  storage:
    size: 1Gi
  bootstrap:
    recovery:
      source: walg-backup
      recoveryTarget:
        targetTime: "2025-04-28 18:30:00.00000+03"
  postgresql:
    pg_hba:
      - local all all trust
      - local replication all trust
  externalClusters:
  - name: walg-backup
    plugin:
      name: cnpg-extensions.yandex.cloud
      parameters:
        someParameterName: some-parameter-value
